<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-4">
          <select name="" id="select" onchange="fetchcountry()">
            <option value="">Select a country</option>
          </select>
        </div>
        <div class="col-4">
          <input type="text" id="cntryName" placeholder="enter the country name"/>
          <button class="btn btn-success" onclick="fetchContryData()">Fetch Data</button>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4" id="result"></div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
  <script>
    let countryData = [];
    fetch('https://restcountries.com/v2/all')
      .then((res) => res.json())
      .then((data) => {
        data.forEach((c) => {
        countryData.push(c);
        });
        fillInSelect(countryData);
      
      });
    
    console.log(countryData);
   

    //Select dropdown

    function fillInSelect(fullCountryData) {
    
      let select = document.querySelector('#select');
      fullCountryData.forEach((c) => {
     let option = document.createElement('option');
        option.text = c.name;
        option.value = c.name;
        select.appendChild(option);
      });
    }

    function fetchcountry(){
        {
      let selectedCountry = select.value;
      fetch(
        `https://restcountries.com/v2/name/${selectedCountry}?fullText=true`
      )
        .then((resp) => resp.json())
        .then((data) => populateValue(data));
    }

    }

    function fetchContryData() {
      let selectedCountry = cntryName.value;
      fetch(
        `https://restcountries.com/v2/name/${selectedCountry}?fullText=true`
      )
        .then((resp) => resp.json())
        .then((data) => populateValue(data));
    }

    function populateValue(data) {
      let countryName = data[0].name;
      let capital = data[0].capital;
      let population = data[0].population;
      let flag = data[0].flag;
      let currencyName = data[0].currencies[0].name;
      let currencySymbol = data[0].currencies[0].symbol;
      console.log(currencySymbol);

      let htmlData = `
      <div class="card" style="width: 18rem;">
      <img src="${flag}" class="card-img-top" alt="...">
      <div class="card-body">
      <h5 class="card-title">${countryName}</h5>
      </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Capital : ${capital}</li>
          <li class="list-group-item">Population : ${population} </li>
          <li class="list-group-item">Currency : ${currencyName} </li>
          <li class="list-group-item">Currency : ${currencySymbol} </li>
        </ul>
      </div>
      `;
      result.innerHTML = htmlData;
    }
  </script>
</html>
